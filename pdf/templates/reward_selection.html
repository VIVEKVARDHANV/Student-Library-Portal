{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rewards and Reward Selection</title>
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .top-image {
            text-align: center;
        }

        .top-image img {
            max-width: 100%;
            height: auto;
        }

        .header-container {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
        }

        .subject-boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .subject-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* Add border-radius to create curved corners */
        }

        .subject-box img {
            max-width: 100%;
            height: auto;
            display: block; /* Centers the image within the box */
            margin: 0 auto; /* Centers the image horizontally */
        }

        .subject-box h3 {
            font-size: 20px;
        }

        .subject-box p {
            font-size: 14px;
            color: #777;
        }
        .top-image {
            text-align: center;
            height: 30vh; /* 30% of the viewport height */
            overflow: hidden;
        }

        .top-image img {
            width: 100%;
            height: auto;
            margin-top: -10%; /* Adjust this value as needed */
        }
        .subject-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* Add border-radius to create curved corners */
        }
    </style>
</head>
<body>
    <div class="top-image">
        <img src="pexels-andrea-piacquadio-3769981.jpg" alt="Top Photo">
    </div>
    <div class="header-container">
        <h2>Your Points : {{ user_points.points }}</h2>
        <p>Track your rewards here</p>
    </div>
    <hr> <!-- Horizontal line -->

    <!-- Reward boxes in a 2x2 grid -->
    <div class="subject-boxes">
        {% for reward in rewards %}
        <div class="subject-box">
            <img src="{{ reward.image.url }}" alt="{{ reward.name }}">
            <h3>{{ reward.name }}</h3>
            <p>{{ reward.description }}</p>
            <p>Points Required: {{ reward.points_required }}</p>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="reward_id" value="{{ reward.id }}">
                <button type="submit">Redeem</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
