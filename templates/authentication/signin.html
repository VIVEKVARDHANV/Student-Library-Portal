{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(1rem);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body style="background-image: url('{% static './css/Background.jpg' %}'); background-repeat: no-repeat; background-size: cover;" class="h-screen flex justify-center items-center">
    <div class="bg-gray-50 p-8 rounded-xl shadow-md w-96 animate-slide-up duration-500">
        <h3 class="text-lg font-bold mb-4">Log In to your account!</h3>
        
        <form method="post" action="/signin" class="space-y-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" class="mt-1 p-2 w-full border rounded-md" id="username" name="username" placeholder="Enter Your Username" required>
            </div>
            <div class="form-group">
                <label for="pass1" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" class="mt-1 p-2 w-full border rounded-md" id="pass1" name="pass1" placeholder="Enter Your Password" required>
            </div>
            <button type="submit" class="w-full p-2 text-white bg-blue-600 hover:bg-blue-700 transform hover:scale-105 transition-transform duration-200 rounded-md">Log In</button>
        </form>

        <div class="mt-4 text-center">
            <span class="text-sm">New user?</span> 
            <a href="/signup" class="text-blue-600 hover:underline transition-colors duration-200 hover:text-blue-800">Sign up</a>
        </div>
    </div>

</body>
</html>
