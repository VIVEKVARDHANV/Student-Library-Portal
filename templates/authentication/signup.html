{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-image: url('{% static './css/Background.jpg' %}'); background-repeat: no-repeat; background-size: cover;" class="h-screen flex justify-center items-center">

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

            {% for message in messages %}
            <div class="alert bg-red-400 text-white p-4 rounded-md mb-4">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close ml-4" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}

            <h3 class="text-2xl font-bold text-gray-700 mb-4">Create your account!</h3>
            
            <form method="post" action="/signup" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" class="form-input block w-full p-2 rounded-md border border-gray-300" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" required>
                </div>

                <div class="space-y-2">
                    <label for="fname" class="block text-sm font-medium text-gray-600">First Name</label>
                    <input type="text" class="form-input block w-full p-2 rounded-md border border-gray-300" id="fname" name="fname" placeholder="Enter Your First Name" required>
                </div>

                <div class="space-y-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Last Name</label>
                    <input type="text" class="form-input block w-full p-2 rounded-md border border-gray-300" id="lname" name="lname" placeholder="Enter Your Last Name" required>
                </div>

                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" class="form-input block w-full p-2 rounded-md border border-gray-300" id="email" name="email" placeholder="Enter Your Email Address" required>
                </div>

                <div class="space-y-2">
                    <label for="pass1" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" class="form-input block w-full p-2 rounded-md border border-gray-300" id="pass1" name="pass1" placeholder="Create Your Password" required>
                </div>

                <div class="space-y-2">
                    <label for="pass2" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                    <input type="password" class="form-input block w-full p-2 rounded-md border border-gray-300" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
                </div>

                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Sign Up</button>
            </form>

        </div>
    </div>

</body>
</html>
